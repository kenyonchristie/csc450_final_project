{% extends 'base.html' %}
{% block content %}
<h3 style="margin:1em; border-radius:10%; padding:0.25em; font-style:italic; text-align:center; color:#003060; background-color: #D0D0D0; font-family: Century Gothic">Online Bill Pay</h3>
<div class="container" style="margin-left:10%">
    <form action = '/billpay' method="post">
        <div class="mb-3" style="font-family:Century Gothic, Arial, sans-serif">
            <label for="exampleInputEmail1" class="form-label">Payment Amount</label>
            <input type="number" class="form-control" id="exampleInputEmail1" name="pay" aria-describedby="emailHelp">
        </div>
        <div class="mb-3" style="font-family:Century Gothic, Arial, sans-serif">
            <label for="exampleInputEmail1" class="form-label">Payee</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="vendor" aria-describedby="emailHelp">
        </div>
       
        <button type="submit" class="btn btn-primary" style="font-family:Century Gothic, Arial, sans-serif">Pay Now</button>
    </form>
</div>
{% endblock %}
